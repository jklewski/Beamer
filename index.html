<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/all.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!--INPUT SPINNER-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@3.1.8/src/bootstrap-input-spinner.js"></script>

    <script>
        $(document).ready(function () {
            $("input[type='number']").inputSpinner({
                // button text/icons
                decrementButton: "<strong>-</strong>",
                incrementButton: "<strong>+</strong>",
                // class of input group
                groupClass: "input-group-spinner",
                // button class
                buttonsClass: "btn-outline-secondary",
                // button width
                buttonsWidth: "2.5em",
                // text alignment
                textAlign: "center",
                // delay in milliseconds
                autoDelay: 500,
                // interval in milliseconds
                autoInterval: 100,
                // set this `true` to disable the possibility to enter or paste the number via keyboard
                buttonsOnly: false,
                // set this to `false` to disallow the use of the up and down arrow keys to step
                keyboardStepping: true,
                // the locale, per default detected automatically from the browser
                locale: navigator.language,
                // the template of the input

            })
        })
    </script>
</head>

<body>
    <div class="wrapper">
        <!--<div class="row "> -->
        <div class="left shadow-lg p-3 mb-5 bg-white rounded">
            <div class="inputs">
                <div class="input-group pt-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Beams</label>
                    </div>
                    <select class="custom-select" id="beamSelector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                    </select>
                </div>
                <div class="input-group">

                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Left support</label>
                    </div>
                    <select class="custom-select" id="LeftSupportCondition">
                        <option value="1">Pinned</option>
                        <option value="2" selected>Rigid</option>
                        <option value="0">Free</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Right support</label>
                    </div>
                    <select class="custom-select" id="RightSupportCondition">
                        <option value="1" selected>Pinned</option>
                        <option value="2">Rigid</option>
                        <option value="0">Free</option>
                    </select>
                </div>




                <div class="input-group type1" style="display:block;">
                    <div class="row">
                        <div class="col-6">
                            <input id="L1" data-prefix="L<sub>1</sub>" class="lengths form-control-sm" type="number"
                                value="1" min="0.2" max="5" step="0.1" data-decimals="1" />
                        </div>
                        <div class="col-6">
                            <input id="q1" data-prefix="q<sub>1</sub>" class="loads form-control-sm" type="number"
                                value="50" min="0" max="100" step="5" />
                        </div>
                    </div>
                </div>

                <div class="input-group type1" style="display:block;">
                    <div class="row">
                        <div class="col-6">
                            <input id="L2" data-prefix="L<sub>2</sub>" class="lengths form-control-sm" type="number"
                                value="1" min="0.2" max="5" step="0.1" data-decimals="1" />
                        </div>
                        <div class="col-6">
                            <input id="q2" data-prefix="q<sub>2</sub>" class="loads form-control-sm" type="number"
                                value="0" min="0" max="100" step="5" />
                        </div>
                    </div>
                </div>
                <div class="input-group type1 " style="display:block;">
                    <div class="row">
                        <div class="col-6">
                            <input id="L3" data-prefix="L<sub>3</sub>" class="lengths form-control-sm" type="number"
                                value="1" min="0.2" max="5" step="0.1" data-decimals="1" />
                        </div>
                        <div class="col-6">
                            <input id="q3" data-prefix="q<sub>3</sub>" class="loads form-control-sm" type="number"
                                value="0" min="0" max="100" step="5" />
                        </div>
                    </div>
                </div>
                <div class="input-group type1" style="display:block;">
                    <div class="row">
                        <div class="col-6">
                            <input id="L4" data-prefix="L<sub>4</sub>" class="lengths form-control-sm" type="number"
                                value="1" min="0.2" max="5" step="0.1" data-decimals="1" />
                        </div>
                        <div class="col-6">
                            <input id="q4" data-prefix="q<sub>4</sub>" class="loads form-control-sm" type="number"
                                value="0" min="0" max="100" step="5" />
                        </div>
                    </div>
                </div>
                <div class="input-group type1" style="display:block;">
                    <div class="row">
                        <div class="col-6">
                            <input id="L5" data-prefix="L<sub>5</sub>" class="lengths form-control-sm" type="number"
                                value="1" min="0.2" max="5" step="0.1" data-decimals="1" />
                        </div>
                        <div class="col-6">
                            <input id="q5" data-prefix="q<sub>5</sub>" class="loads form-control-sm" type="number"
                                value="0" min="0" max="100" step="5" />
                        </div>
                    </div>
                </div>


                <div class="input-group pt-5">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Point loads</label>
                    </div>
                    <select class="custom-select" id="ploadSelector">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="input-group type2" style="display:block;">
                    <div class="row">
                        <div class="col-6">
                            <input id="P1" data-prefix="P<sub>1</sub>" class="ploads form-control-sm" type="number"
                                value="10" min="0" max="100" step="5" />
                        </div>
                        <div class="col-6">
                            <input id="P1" data-prefix="x<sub>1</sub>" class="ploadsx form-control-sm" type="number"
                                value="0.5" min="0.1" max="1" step="0.1" data-decimals="1" />
                        </div>
                    </div>
                </div>
                <div class="input-group type2" style="display:block;">
                    <div class="row">
                        <div class="col-6 ">
                            <input id="P2" data-prefix="P<sub>2</sub>" class="ploads form-control-sm" type="number"
                                value="10" min="0" max="100" step="5" />
                        </div>
                        <div class="col-6">
                            <input id="P2" data-prefix="x<sub>2</sub>" class="ploadsx form-control-sm" type="number"
                                value="1.5" min="0.1" max="1" step="0.1" data-decimals="1" />
                        </div>
                    </div>
                </div>
                <div class="input-group type2" style="display:none;">
                    <div class="row">
                        <div class="col-6">
                            <input id="P2" data-prefix="P<sub>3</sub>" class="ploads form-control-sm" type="number"
                                value="10" min="0" max="100" step="5" />
                        </div>
                        <div class="col-6">
                            <input id="P3" data-prefix="x<sub>3</sub>" class="ploadsx form-control-sm" type="number"
                                value="0.7" min="0.1" max="1" step="0.1" data-decimals="1" />
                        </div>
                    </div>
                </div>

                <!-- Button trigger modal -->
                <div id="buttonDiv">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Stiffness Matrix
                </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Stiffness matrix</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p id="modal-body-text"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="right">
            <div id="plotarea" class="shadow-lg p-3 mb-5 bg-body rounded">
                <div id="myFig"></div>
                <div id="myPlot2"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>


</body>

</html>
